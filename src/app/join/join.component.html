<div class="container">
    <form [formGroup]="joinForm" (ngSubmit)="joinGame()">
        <h2>Join Game!</h2>
        <mat-form-field class="full">
            <input formControlName="id" matInput placeholder="Game ID" name="gameId">
        </mat-form-field>
        <mat-form-field class="full">
            <input matInput formControlName="name" placeholder="Nickname">
        </mat-form-field>
        <button mat-button class="button">Join</button>
    </form>
</div>
